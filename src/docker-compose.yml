# OpenClaw 国内版部署配置
# 部署时由 scripts/deploy-from-src.sh 使用；服务器 .env 需含 OPENCLAW_GATEWAY_TOKEN、BAILIAN_API_KEY、GAODE_API_KEY、BAIDU_API_KEY、FEISHU_* 等
services:
  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    environment:
      TZ: Asia/Shanghai
      HOME: /home/node
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      OPENCLAW_GATEWAY_TRUSTED_PROXIES: "0.0.0.0/0"
      GAODE_API_KEY: ${GAODE_API_KEY:-}
      BAIDU_API_KEY: ${BAIDU_API_KEY:-}
      BAILIAN_API_KEY: ${BAILIAN_API_KEY:-}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - /data/bigclaw:/app/bigclaw
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command: ["node", "dist/index.js", "gateway", "--allow-unconfigured", "--bind", "lan", "--port", "18789"]

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    environment:
      TZ: Asia/Shanghai
      HOME: /home/node
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "18443:18443"
      - "18080:80"
    environment:
      - TZ=Asia/Shanghai
      - SERVER_IP=${SERVER_IP}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
